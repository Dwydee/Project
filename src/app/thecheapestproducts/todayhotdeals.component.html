<div class="todays-hot-deals">
    <h1 class="underline"><span class="bold">The cheapest products</span></h1>
    <div class="products" >
        <div class="product" *ngFor="let product of product">
            <div class="rate"> {{product.rating.rate}} </div>
            <img [src]="product.image" [alt]="product.image" >
            <div style="overflow: hidden;text-overflow: ellipsis; text-align: center;">{{product.title}}</div>
            <br>
            <button [routerLink]="['/catalog','']">Check more items</button>
            <br>
        </div>
    </div>
</div>
